<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Connexion réussie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
    <div class="flex justify-center mb-4">
        <div class="bg-green-100 p-3 rounded-full">
            <svg class="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
    </div>

    <h2 class="text-2-xl font-bold text-gray-800 mb-2">Connexion réussie !</h2>

    <p class="text-gray-600 mb-6">
        Ravi de vous revoir,
    </p>

    <div class="space-y-3">
        <a th:href="@{/}"
           class="block w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-200">
            Accéder à la boutique
        </a>

        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition duration-200">
                Se déconnecter
            </button>
        </form>
    </div>
</div>

</body>
</html>
