<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TechZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex min-h-screen">

    <div class="hidden lg:flex w-1/2 items-center justify-center bg-white">
        <img th:src="@{/images/Logo_TechZone.png}" alt="" class="w-1/2 h-1/2" />
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-[#F8FAFC]">
        <div class="w-full max-w-md bg-white p-10 rounded-xl shadow-sm border border-gray-100">

            <form th:action="@{/perform_login}" method="post">

                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="votre.mail@exemple.com"
                           class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-400 transition-all placeholder-gray-300"
                           required>
                </div>

                <div class="mb-2">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Mot de passe</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="***************"
                           class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-400 transition-all placeholder-gray-300"
                           required>
                </div>

                <div class="text-right mb-8">
                    <a th:href="@{/forgot-password}" class="text-xs text-gray-500 hover:text-blue-600 underline">
                        Mot de passe oubli√©
                    </a>
                </div>

                <button type="submit"
                        class="w-full bg-[#0055D4] hover:bg-[#96cacc] text-white font-bold py-3 px-4 rounded-md transition-colors shadow-sm mb-6">
                    Connexion
                </button>

                <div class="text-center">
                    <p class="text-xs text-gray-500">
                        Pas de compte ?
                        <a th:href="@{/register}" class="text-gray-700 font-semibold hover:underline">Inscrivez-vous</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
