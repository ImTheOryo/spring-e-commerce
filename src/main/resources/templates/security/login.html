<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TechZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-gray-50">

<div id="errorModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-gray-900 opacity-50"></div>

    <div class="relative bg-white rounded-lg shadow-xl max-w-sm w-full mx-4 p-6 transform transition-all scale-95 opacity-0 duration-300 ease-out" id="modalContent">
        <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <div class="mt-4 text-center">
            <h3 class="text-lg font-bold text-gray-900">Erreur de connexion</h3>
            <p class="mt-2 text-sm text-gray-500">
                Email ou mot de passe incorrect. Veuillez réessayer ou cliquer sur "Mot de passe oublié".
            </p>
        </div>
        <div class="mt-6">
            <button onclick="closeModal()" class="w-full px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition-colors">
                Réessayer
            </button>
        </div>
    </div>
</div>

<div class="flex min-h-screen flex-col lg:flex-row">
    <div class="flex w-full lg:w-1/2 items-center justify-center bg-white p-6 lg:p-0">
        <img th:src="@{/images/Logo_TechZone.png}" alt="TechZone" class="w-32 lg:w-1/2 h-auto" />
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-4 sm:p-8 lg:p-12 bg-[#F8FAFC]">
        <div class="w-full max-w-md bg-white p-6 sm:p-10 rounded-xl shadow-sm border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center lg:text-left">Connexion</h2>

            <form th:action="@{/perform_login}" method="post">
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="votre.mail@exemple.com"
                           class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-400 transition-all text-base" required>
                </div>

                <div class="mb-2">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="***************"
                           class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-400 transition-all text-base" required>
                </div>

                <div class="text-right mb-8">
                    <a th:href="@{/forgot-password}" class="text-xs text-gray-500 hover:text-blue-600 underline">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="w-full bg-[#0055D4] hover:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-md transition-colors shadow-sm mb-6">
                    Se connecter
                </button>

                <div class="text-center text-sm text-gray-500">
                    Pas de compte ? <a th:href="@{/register}" class="text-[#0055D4] font-semibold hover:underline">Inscrivez-vous</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Fonction pour fermer la modal
    function closeModal() {
        const modal = document.getElementById('errorModal');
        const content = document.getElementById('modalContent');

        content.classList.replace('scale-100', 'scale-95');
        content.classList.replace('opacity-100', 'opacity-0');

        setTimeout(() => {
            modal.classList.add('hidden');
            document.body.classList.remove('modal-active');
        }, 200);
    }

    // Détection de l'erreur dans l'URL au chargement
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'true') {
            const modal = document.getElementById('errorModal');
            const content = document.getElementById('modalContent');

            modal.classList.remove('hidden');
            document.body.classList.add('modal-active');

            // Petit délai pour l'animation d'entrée
            setTimeout(() => {
                content.classList.replace('scale-95', 'scale-100');
                content.classList.replace('opacity-0', 'opacity-100');
            }, 10);
        }
    }
</script>

</body>
</html>
