<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 w-full max-w-md">

    <div class="flex justify-center mb-6">
        <div class="bg-blue-600 w-16 h-16 rounded-2xl shadow-lg shadow-blue-200 flex items-center justify-center">
            <i class="fa-regular fa-user text-white text-2xl"></i>
        </div>
    </div>

    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Créer un compte</h1>
        <p class="text-gray-500 mt-2">Rejoignez-nous en quelques secondes</p>
    </div>

    <form th:action="@{/register}" th:object="${userDto}" method="POST" class="space-y-5">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Nom complet</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                    <i class="fa-regular fa-user"></i>
                </span>
                <input type="text"
                       class="block w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                       placeholder="Jean Dupont" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Adresse email</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                    <i class="fa-regular fa-envelope"></i>
                </span>
                <input type="email"
                       class="block w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                       placeholder="nom@exemple.com" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Mot de passe</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password"
                       class="block w-full pl-11 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                       placeholder="••••••••" required>
                <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                    <i class="fa-regular fa-eye"></i>
                </button>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Confirmer le mot de passe</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" name="confirmPassword" id="confirmPassword"
                       class="block w-full pl-11 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                       placeholder="••••••••" required>
                <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                    <i class="fa-regular fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="flex items-start mt-4">
            <div class="flex items-center h-5">
                <input id="terms" type="checkbox" required
                       class="w-4 h-4 text-blue-600 border-gray-300 rounded bg-gray-50 focus:ring-blue-500">
            </div>
            <label for="terms" class="ml-3 text-sm text-gray-600 leading-tight">
                J'accepte les <a href="#" class="text-blue-600 hover:underline font-medium">conditions d'utilisation</a>
                et la <a href="#" class="text-blue-600 hover:underline font-medium">politique de confidentialité</a>
            </label>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98] mt-4">
            Créer mon compte
        </button>

    </form>

    <div class="text-center mt-8">
        <p class="text-gray-500 text-sm">
            Vous avez déjà un compte ?
            <a th:href="@{/login}" class="text-blue-600 font-bold hover:underline">Se connecter</a>
        </p>
    </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const passwordInput = document.querySelector('input[th\\:field="*{password}"]') || document.querySelector('input[type="password"]');
        const confirmInput = document.getElementsByName("confirmPassword")[0];

        const toggleButtons = document.querySelectorAll('button[type="button"]');

        toggleButtons.forEach((btn) => {
            btn.addEventListener("click", () => {
                const input = btn.parentElement.querySelector("input");
                const icon = btn.querySelector("i");

                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.replace("fa-eye", "fa-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.replace("fa-eye-slash", "fa-eye");
                }
            });
        })

        function validatePassword() {
            if (confirmInput.value !== passwordInput.value) {
                confirmInput.setCustomValidity("Les mots de passe ne correspondent pas");
            } else {
                confirmInput.setCustomValidity("");
            }
        }

        passwordInput.addEventListener("change", validatePassword);
        confirmInput.addEventListener("keyup", validatePassword);
    })
</script>
</body>
</html>
