<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Erreur Serveur | TechZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 sm:p-6">

<div class="text-center w-full max-w-lg">
  <div class="relative flex justify-center mb-8">
    <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 relative z-10">
      <span class="text-7xl sm:text-8xl font-black text-red-500 tracking-tighter">500</span>
    </div>
    <div class="absolute -top-4 -right-4 w-12 h-12 bg-red-100 rounded-full blur-xl opacity-70"></div>
    <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-red-200 rounded-full blur-2xl opacity-50"></div>
  </div>

  <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Erreur Interne du Serveur</h1>
  <p class="text-gray-500 text-sm sm:text-base mb-6 px-4 leading-relaxed">
    Désolé, quelque chose s'est mal passé de notre côté. Nos ingénieurs ont été alertés.
  </p>

  <div th:if="${message}" class="mb-8 px-4">
    <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg text-left inline-block w-full">
      <div class="flex">
        <div class="flex-shrink-0">
          <i class="fa-solid fa-circle-exclamation text-red-400"></i>
        </div>
        <div class="ml-3">
          <p class="text-xs font-medium text-red-800 uppercase tracking-wider">Détails de l'erreur :</p>
          <p class="text-sm text-red-700 mt-1 font-mono break-words" th:text="${message}">
            Le message d'erreur s'affichera ici.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row items-center justify-center gap-4 px-4">
    <a th:href="@{/login}"
       class="w-full sm:w-auto bg-gray-800 hover:bg-black text-white font-semibold py-3.5 px-8 rounded-xl shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2">
      <i class="fa-solid fa-house text-sm"></i>
      Retour à l'accueil
    </a>

    <button onclick="location.reload()"
            class="w-full sm:w-auto bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3.5 px-8 rounded-xl border border-gray-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
      <i class="fa-solid fa-rotate-right text-sm"></i>
      Réessayer
    </button>
  </div>
</div>

</body>
</html>
