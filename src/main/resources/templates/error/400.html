<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>400 - Requête incorrecte | TechZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 sm:p-6">

<div class="text-center w-full max-w-lg">
  <div class="relative flex justify-center mb-8">
    <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 relative z-10">
      <span class="text-7xl sm:text-8xl font-black text-amber-500 tracking-tighter">400</span>
    </div>
    <div class="absolute -top-4 -right-4 w-12 h-12 bg-amber-100 rounded-full blur-xl opacity-70"></div>
    <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-amber-200 rounded-full blur-2xl opacity-50"></div>
  </div>

  <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Requête incorrecte</h1>

  <p class="text-gray-500 text-sm sm:text-base mb-10 px-4 leading-relaxed">
    <span th:if="${message}" th:text="${message}">Le serveur n'a pas pu comprendre la requête en raison d'une syntaxe erronée.</span>
    <span th:unless="${message}">Oups ! Les données envoyées semblent incorrectes ou incomplètes. Veuillez vérifier vos informations.</span>
  </p>

  <div class="flex flex-col sm:flex-row items-center justify-center gap-4 px-4">
    <a th:href="@{/login}"
       class="w-full sm:w-auto bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3.5 px-8 rounded-xl shadow-lg shadow-amber-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
      <i class="fa-solid fa-house text-sm"></i>
      Retour à l'accueil
    </a>

    <button onclick="history.back()"
            class="w-full sm:w-auto bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3.5 px-8 rounded-xl border border-gray-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
      <i class="fa-solid fa-rotate-left text-sm"></i>
      Réessayer
    </button>
  </div>
</div>

</body>
</html>
