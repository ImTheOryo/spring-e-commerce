<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex font-sans">

<aside class="w-64 h-screen bg-white border-r border-gray-200 flex flex-col fixed left-0 top-0">
  <div class="p-6 flex items-center gap-2">
    <div class="w-8 h-8 bg-cyan-100 rounded-lg flex items-center justify-center">
      <i class="fa-solid fa-bolt text-cyan-600"></i>
    </div>
    <span class="font-bold text-gray-800 tracking-tight text-lg">ADMIN PANEL</span>
  </div>

  <nav class="flex-1 px-4 space-y-8 mt-4">
    <div>
      <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4 px-2">Menu Principal</p>
      <div class="space-y-1">

        <a th:href="@{/admin/dashboard}"
           class="flex items-center gap-3 px-3 py-2 rounded-lg transition font-medium"
           th:classappend="${activePage == 'dashboard'} ? 'bg-cyan-50 text-cyan-600' : 'text-gray-500 hover:bg-gray-50'">
          <i class="fa-solid fa-chart-pie"></i> Dashboard
        </a>

        <a th:href="@{/admin/commands}"
           class="flex items-center gap-3 px-3 py-2 rounded-lg transition font-medium"
           th:classappend="${activePage == 'commands'} ? 'bg-cyan-50 text-cyan-600' : 'text-gray-500 hover:bg-gray-50'">
          <i class="fa-solid fa-cart-shopping"></i> Commandes
        </a>

        <a th:href="@{/admin/users}"
           class="flex items-center gap-3 px-3 py-2 rounded-lg transition font-medium"
           th:classappend="${activePage == 'users'} ? 'bg-cyan-50 text-cyan-600' : 'text-gray-500 hover:bg-gray-50'">
          <i class="fa-solid fa-users"></i> Utilisateurs
        </a>

      </div>
    </div>

    <div>
      <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4 px-2">
        Produits
      </p>
      <div class="space-y-1">
        <a href="#" class="flex items-center gap-3 text-gray-500 hover:bg-gray-50 px-3 py-2 rounded-lg transition">
          <i class="fa-solid fa-circle-plus"></i> Nouveau Produit
        </a>
        <a th:href="@{/admin/products}"
           th:classappend="${activePage == 'products'} ? 'bg-cyan-50 text-cyan-600' : 'text-gray-500 hover:bg-gray-50'"
           class="flex items-center gap-3 text-gray-500 hover:bg-gray-50 px-3 py-2 rounded-lg transition"
        >
          <i class="fa-solid fa-box"></i> Liste Produits
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-500 hover:bg-gray-50 px-3 py-2 rounded-lg transition">
          <i class="fa-solid fa-tags"></i> Catégories
        </a>
      </div>
    </div>

    <div>
      <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4 px-2">Administrateur</p>
      <div class="space-y-1">
        <a href="#" class="flex items-center gap-3 text-gray-500 hover:bg-gray-50 px-3 py-2 rounded-lg transition">
          <i class="fa-solid fa-circle-plus"></i> Gestion Admins
        </a>
      </div>
    </div>
  </nav>

  <div class="p-4 border-t border-gray-100">
    <a th:href="@{/logout}" class="w-full flex items-center justify-center gap-2 border border-red-200 text-red-500 py-2 rounded-lg hover:bg-red-50 transition">
      <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
    </a>
  </div>
</aside>

<main layout:fragment="content" class="ml-64 flex-1 p-8">
</main>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
