<div th:fragment="order-detail" class="bg-white rounded-3xl p-8 shadow-sm border border-slate-100">
    <div class="mb-8">
        <a href="/profile" th:href="@{/user}"
           class="text-slate-400 hover:text-primary transition-colors text-sm font-bold flex items-center gap-2 mb-4">
            <i class="fa-solid fa-arrow-left"></i> Retour au profil
        </a>
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <h1 class="text-3xl font-bold text-slate-900">
                Commande <span class="text-primary" th:text="'Commande #TZ-'+ ${order.id}">#TZ-8942</span>
            </h1>
            <span class="px-6 py-2  rounded-full text-sm font-black"
                  th:classappend="'bg-'+${order.getStatus().getColor()}+'-100 text-'+${order.getStatus().getColor()}+'-700'"
                  th:text="${order.status.getLabel()}">LIVRÉE</span>
        </div>
        <p class="text-slate-400 mt-2">Passée le <span
                th:text="${#temporals.format(order.createdAt, 'dd MMMM yyyy à HH:mm')}">Bataille en vue</span>
        </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-4">
            <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-100">
                <h2 class="text-xl font-bold mb-6">Articles commandés</h2>
                <div class="divide-y divide-slate-100" th:each="product :${ order.getOrderProducts()}">
                    <div class="py-6 flex gap-6 items-center">
                        <img th:src="${product.product.getUrlPhoto()}"
                             class="w-20 h-20 rounded-2xl object-cover bg-slate-50"
                             alt="photo du produit">
                        <div class="flex-grow">
                            <h3 class="font-bold text-slate-900" th:text="${product.product.getName()}">Smartphone
                                Galaxy S24</h3>
                            <p class="text-sm text-slate-400" th:text="${'Quantité : '+ product.getQuantity()}">Quantité
                                : 1</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-900"
                               th:text="${#numbers.formatDecimal(product.getPrice() * product.getQuantity(), 1, 2)  + '€'}">
                                899,00 €</p>
                            <p class="text-xs text-slate-400" th:text="${product.getPrice() + '€ / unité'}">899,00 € /
                                unité</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-100">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-3">
                    <i class="fa-solid fa-location-dot text-primary"></i> Livraison</h2>
                <div class="text-sm text-slate-600 space-y-1">
                    <p class="font-bold text-slate-900" th:text="${order.getLastname()} +' '+ ${order.getFirstname()}">
                        John Doe</p>
                    <p th:text="${order.getAddress()}">123 Rue de la République 75001 Paris, France</p>
                </div>
            </div>

            <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-xl shadow-slate-200">
                <h2 class="text-lg font-bold mb-6 pb-4 border-b border-white/10 text-white">Récapitulatif</h2>
                <div class="space-y-4 mb-6 text-sm">
                    <div class="flex justify-between opacity-70">
                        <span>Sous-total</span>
                        <span th:text="${order.getPrice()}">150,00 €</span>
                    </div>
                    <div class="flex justify-between opacity-70">
                        <span>Livraison</span>
                        <span>Gratuit</span>
                    </div>
                </div>
                <div class="flex justify-between items-end pt-4 border-t border-white/10">
                    <span class="font-bold">Total Payé</span>
                    <span class="text-3xl font-black text-primary" th:text="${order.getPrice()}">180,00 €</span>
                </div>
            </div>
        </div>
    </div>
</div>
