<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}"
      lang="fr">
<body>

<div layout:fragment="content" x-data="{ openEditModal: false }">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
    <div>
      <a th:href="@{/admin/users}" class="text-cyan-600 hover:text-cyan-700 text-sm font-medium flex items-center gap-2 mb-2">
        <i class="fa-solid fa-arrow-left"></i> Retour à la liste
      </a>
      <h1 class="text-3xl font-bold text-gray-900">
        Profil de <span th:text="${user.firstname + ' ' + user.lastname}">John Doe</span>
      </h1>
      <p class="text-gray-500 text-sm" th:text="${'Client depuis le ' + #temporals.format(user.createdAt, 'dd MMMM yyyy')}">Membre depuis 2023</p>
    </div>

    <div class="flex gap-3">
      <button @click="openEditModal = true"
              class="px-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white rounded-xl font-bold transition shadow-lg shadow-cyan-100 flex items-center gap-2">
        <i class="fa-solid fa-pen-to-square"></i> Modifier les informations
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-2 space-y-6">
      <div class="bg-white rounded-3xl p-8 border border-gray-100 shadow-sm">
        <h3 class="text-lg font-bold text-gray-900 mb-6 flex items-center gap-2">
          <i class="fa-solid fa-user text-cyan-500"></i> Informations Personnelles
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Prénom</p>
            <p class="text-gray-700 font-medium" th:text="${user.firstname}">Jean</p>
          </div>
          <div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Nom</p>
            <p class="text-gray-700 font-medium" th:text="${user.lastname}">Dupont</p>
          </div>
          <div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Adresse Email</p>
            <p class="text-gray-700 font-medium" th:text="${user.email}">jean.dupont@email.com</p>
          </div>
          <div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Téléphone</p>
            <p class="text-gray-700 font-medium" th:text="${user.phone}">06 01 02 03 04</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-3xl p-8 border border-gray-100 shadow-sm">
        <h3 class="text-lg font-bold text-gray-900 mb-6 flex items-center gap-2">
          <i class="fa-solid fa-location-dot text-cyan-500"></i> Adresse de livraison
        </h3>
        <p class="text-gray-600 leading-relaxed" th:text="${user.address}">
          123 Rue de la République<br>75001 Paris, France
        </p>
      </div>
    </div>

    <div class="space-y-6">
      <div class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-3xl p-8 text-white shadow-xl">
        <h3 class="text-sm font-bold opacity-60 uppercase mb-4">ID Utilisateur</h3>
        <p class="text-2xl font-mono mb-6" th:text="${'#' + user.id}">#8429</p>

        <div class="pt-6 border-t border-white/10">
          <p class="text-sm opacity-60">Statut du compte</p>
          <span class="inline-flex items-center gap-2 text-green-400 font-bold mt-1">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Actif
                    </span>
        </div>
      </div>
    </div>
  </div>

  <template x-teleport="body">
    <div x-show="openEditModal"
         class="fixed inset-0 z-[100] flex items-center justify-center bg-gray-900/50 backdrop-blur-sm"
         x-transition.opacity
         style="display: none;">

      <div @click.away="openEditModal = false"
           class="relative w-full max-w-2xl p-8 bg-white rounded-3xl shadow-2xl m-4 overflow-y-auto max-h-[90vh]">

        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold text-gray-900">Éditer le profil</h2>
          <button @click="openEditModal = false" class="text-gray-400 hover:text-gray-600">
            <i class="fa-solid fa-xmark text-2xl"></i>
          </button>
        </div>

        <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post" class="space-y-6">
          <input type="hidden" name="id" th:value="${user.id}">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="text-left">
              <label class="block text-sm font-semibold text-gray-700 mb-2">Prénom</label>
              <input type="text" name="firstname" th:value="${user.firstname}"
                     class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition">
            </div>
            <div class="text-left">
              <label class="block text-sm font-semibold text-gray-700 mb-2">Nom</label>
              <input type="text" name="lastname" th:value="${user.lastname}"
                     class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition">
            </div>
          </div>

          <div class="text-left">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
            <input type="email" name="email" th:value="${user.email}"
                   class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition">
          </div>

          <div class="text-left">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
            <input type="text" name="phone" th:value="${user.phone}"
                   class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition">
          </div>

          <div class="text-left">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse complète</label>
            <textarea name="address" rows="4" th:text="${user.address}"
                      class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition"></textarea>
          </div>

          <div class="flex flex-col gap-3 pt-6">
            <button type="submit"
                    class="w-full py-4 bg-cyan-600 hover:bg-cyan-700 text-white rounded-xl font-bold transition shadow-lg shadow-cyan-100">
              Sauvegarder les modifications
            </button>
            <button type="button" @click="openEditModal = false"
                    class="w-full py-4 bg-white border border-gray-200 text-gray-600 rounded-xl font-semibold hover:bg-gray-50 transition">
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </template>
</div>

<th:block layout:fragment="scripts">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</th:block>

</body>
</html>
