<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}"
      lang="fr">
<body>

<div layout:fragment="content">
  <div class="max-w-5xl mx-auto">
    <div class="flex items-center gap-4 mb-8">
      <a th:href="@{/admin/products}" class="p-2 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition">
        <i class="fa-solid fa-arrow-left text-gray-600"></i>
      </a>
      <div>
        <h1 class="text-3xl font-bold text-gray-900" th:text="${product.id == null ? 'Nouveau Produit' : 'Modifier le Produit'}">Editer</h1>
        <p class="text-gray-500 text-sm">Gérez les informations techniques, le stock et la visibilité.</p>
      </div>
    </div>

    <form th:action="${product.id == null} ? @{/admin/products/save} : @{/admin/products/save/{id}(id=${product.id})}"
          th:object="${product}"
          method="post"
          class="space-y-6"
          x-data="productManager">
      <input type="hidden" th:field="*{id}">

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 space-y-6">
          <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-3">Informations Générales</h2>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet du produit</label>
              <input type="text" th:field="*{name}" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition" placeholder="Ex: iPhone 15 Pro Max Titanium">
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Marque</label>
                <input type="text" th:field="*{brand}" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Modèle</label>
                <input type="text" th:field="*{model}" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea th:field="*{description}" rows="4" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition"></textarea>
            </div>
          </div>

          <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-3">Tarification</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Prix de base (€)</label>
                <input type="number" step="0.01" th:field="*{price}" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none">
              </div>
              <div class="flex items-end pb-2">
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" th:field="*{promotion}" class="sr-only peer" x-model="isPromotion">
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                  <span class="ml-3 text-sm font-medium text-gray-700">En promotion</span>
                </label>
              </div>
            </div>

            <div x-show="isPromotion" x-transition class="p-4 bg-orange-50 rounded-xl border border-orange-100">
              <label class="block text-sm font-medium text-orange-800 mb-1">Pourcentage de remise (%)</label>
              <input type="number" th:field="*{promotionPourcent}" class="w-full px-4 py-2 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none">
            </div>
          </div>
        </div>

        <div class="lg:col-span-1 space-y-6">
          <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-3">Statut & Stock</h2>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
              <select th:field="*{category}" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none transition">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Catégorie</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Stock disponible</label>
              <input type="number" th:field="*{stock}" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 outline-none">
            </div>

            <div class="space-y-3 pt-2">
              <label class="flex items-center gap-3">
                <input type="checkbox" th:field="*{available}" class="w-4 h-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500">
                <span class="text-sm text-gray-700 font-medium">Rendre visible en ligne</span>
              </label>
              <label class="flex items-center gap-3">
                <input type="checkbox" th:field="*{inStock}" class="w-4 h-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500">
                <span class="text-sm text-gray-700 font-medium">Afficher comme "En Stock"</span>
              </label>
            </div>
          </div>

          <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-3">Image du produit</h2>
            <div class="space-y-4">
              <div class="aspect-square w-full bg-gray-50 rounded-xl border-2 border-dashed border-gray-200 flex items-center justify-center overflow-hidden">
                <img th:if="${product.urlPhoto}" th:src="${product.urlPhoto}" class="w-full h-full object-contain p-2" id="previewImg">
                <i th:unless="${product.urlPhoto}" class="fa-solid fa-image text-4xl text-gray-300"></i>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lien de la photo (URL)</label>
                <input type="text" th:field="*{urlPhoto}" class="w-full px-3 py-2 text-xs border border-gray-200 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none transition" placeholder="https://...">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sticky bottom-6 flex justify-end gap-4 p-4 bg-white/80 backdrop-blur-md rounded-2xl border border-gray-200 shadow-lg">
        <a th:href="@{/admin/products}" class="px-6 py-2.5 rounded-xl border border-gray-200 text-gray-600 font-semibold hover:bg-gray-50 transition">Annuler</a>
        <button type="submit" class="px-8 py-2.5 rounded-xl bg-cyan-600 text-white font-semibold hover:bg-cyan-700 shadow-md shadow-cyan-200 transition">Enregistrer le produit</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
